<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <base href="/gemstore/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gem Store App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!--[if IE]>
            <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <![endif]-->

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Site CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="StoreController as store">

    <div>

        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">– an Angular store –</h2>
        </header>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">

                <h3 product-title></h3>
                <product-gallery></product-gallery>
                <product-tabs></product-tabs>

            </li>

        </ul>

    </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="//cdn.jsdelivr.net/angularjs/1.5.5/angular.min.js"></script>

    <!-- Angular App -->
    <script src="app/gems.js"></script>
    <script src="app/products.js"></script>
    <script src="app/app.js"></script>
    <!-- Site JS -->
    <script src="js/script.js"></script>

</body>

</html>
