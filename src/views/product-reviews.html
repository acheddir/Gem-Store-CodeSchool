<div class="panel">
    <!--  Product Reviews List -->
    <ul class="list-unstyled">
        <h4>Reviews</h4>
        <li ng-repeat="review in product.reviews">
            <blockquote>
                <strong>{{review.stars}} Stars</strong> {{review.body}}
                <cite class="clearfix">—{{review.author}} on {{review.createdOn | date}}</cite>
            </blockquote>
        </li>
    </ul>

    <!--  Review Form -->
    <form novalidate name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)">
        <!--  Live Preview -->
        <blockquote>
            <strong>{{reviewCtrl.review.stars}} Stars</strong> {{reviewCtrl.review.body}}
            <cite class="clearfix">—{{review.author}} on {{review.createdOn | date}}</cite>
        </blockquote>

        <!--  Review Form -->
        <h4>Submit a Review</h4>
        <fieldset class="form-group">
            <select class="form-control" title="Stars" required 
                ng-model="reviewCtrl.review.stars"
                ng-options="stars for stars in [5,4,3,2,1]" >
                <option value="">Rate the Product</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea class="form-control" placeholder="Write a short review of the product..." title="Review"
                ng-model="reviewCtrl.review.body"
                required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email"
                ng-model="reviewCtrl.review.author"
                required />
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" ng-disabled="!reviewForm.$valid" />
        </fieldset>
    </form>

</div>
